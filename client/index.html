<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAI Assistant Chatbot</title>
    <!-- Bootstrap CDN -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header d-flex align-items-center justify-content-between" style="background: #fff;">
        <img src="logo.png" alt="Logo" height="40">
        <div>
          <span class="badge bg-secondary">トークン数: <span id="token-count">0</span></span>
          <button class="btn btn-sm btn-outline-secondary ms-2" id="refresh-btn">🔄 Refresh</button>
        </div>
      </div>
      
      <div class="card-body chatbox" id="chat-box">
        <div class="message bot-message">こんにちは！何かお手伝いできることがあれば、どうぞ遠慮なくご相談ください。</div>
      </div>

      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
          <button class="btn btn-primary" id="send-btn">Send ➤</button>
        </div>
        <div id="loading" class="text-muted mt-2" style="display:none;">⏳ Processing...</div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
